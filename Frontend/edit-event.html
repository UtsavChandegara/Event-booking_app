<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Event - Eventify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">Eventify</a>
            <nav>
                <ul id="nav-links"><!-- Links will be injected by script --></ul>
            </nav>
        </div>
    </header>

    <div class="container" style="max-width: 700px;">
        <h1>Edit Event</h1>
        <form id="editEventForm" enctype="multipart/form-data" class="card">
            <div class="form-group">
                <label for="title">Event Title</label>
                <input type="text" id="title" name="title" required>
            </div>
            
            <div class="form-group">
                <label for="date">Date & Time</label>
                <input type="datetime-local" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" required>
                <div id="map" style="height: 300px; margin-top: 10px; border-radius: 5px;"></div>
            </div>

            <div class="form-group">
                <label for="price">Ticket Price (₹)</label>
                <input type="number" id="price" name="price" min="0" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="totalTickets">Total Tickets Available</label>
                <input type="number" id="totalTickets" name="totalTickets" min="1" required>
            </div>

            <div class="form-group">
                <label>Event Image (Upload new to replace)</label>
                <input type="file" id="image" name="image" accept="image/*">
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="5" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary submit-btn">Update Event</button>
        </form>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content" style="text-align: center;">
            <div style="font-size: 50px; margin-bottom: 10px;">✅</div>
            <h3>Success!</h3>
            <p>Event updated successfully.</p>
            <button id="modalOkBtn" class="btn btn-primary">Okay</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script type="module" src="js/nav.js"></script>
    <script>
        const BASE_URL = 'http://127.0.0.1:3000/api';
        const urlParams = new URLSearchParams(window.location.search);
        const eventId = urlParams.get('id');

        // Initialize Map
        const map = L.map('map').setView([51.505, -0.09], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        let marker;
        map.on('click', async (e) => {
            if (marker) map.removeLayer(marker);
            marker = L.marker(e.latlng).addTo(map);
            
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${e.latlng.lat}&lon=${e.latlng.lng}`);
                const data = await response.json();
                if (data.display_name) document.getElementById('location').value = data.display_name;
            } catch (err) { console.error(err); }
        });

        // Load Event Data
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user'));

            if (!token || !user) {
                window.location.href = 'login.html';
                return;
            }

            if (!eventId) {
                alert('No event ID provided');
                window.location.href = 'dashboard.html';
                return;
            }

            try {
                const response = await fetch(`${BASE_URL}/events/${eventId}`);
                if (!response.ok) throw new Error('Failed to fetch event');
                const event = await response.json();

                document.getElementById('title').value = event.title;
                // Format date for datetime-local input (YYYY-MM-DDTHH:mm)
                const date = new Date(event.date);
                const formattedDate = new Date(date.getTime() - (date.getTimezoneOffset() * 60000)).toISOString().slice(0, 16);
                document.getElementById('date').value = formattedDate;
                
                document.getElementById('location').value = event.location;
                document.getElementById('price').value = event.price;
                document.getElementById('totalTickets').value = event.totalTickets;
                document.getElementById('description').value = event.description;
            } catch (error) {
                console.error(error);
                alert('Error loading event details');
            }
        });

        // Handle Update
        document.getElementById('editEventForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const token = localStorage.getItem('token');
            const formData = new FormData(e.target);

            try {
                const response = await fetch(`${BASE_URL}/events/${eventId}`, {
                    method: 'PUT',
                    headers: { 'Authorization': `Bearer ${token}` },
                    body: formData
                });

                if (!response.ok) throw new Error('Failed to update event');
                
                const modal = document.getElementById('successModal');
                modal.classList.add('active');
                document.getElementById('modalOkBtn').onclick = function() {
                    window.location.href = `event-details.html?id=${eventId}`;
                };
            } catch (error) {
                alert(error.message);
            }
        });
    </script>
</body>
</html>
