<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventify - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">Eventify</a>
            <nav>
                <ul id="nav-links">
                    <!-- Links will be injected by script -->
                </ul>
            </nav>
        </div>
    </header>

    <!-- Login Container -->
    <div class="container">
        <div class="form-wrapper">
            <div id="welcomeMessage" style="display:none; text-align: center; color: #48bb78; margin-bottom: 20px;"></div>
            <h2>Welcome Back</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="submit-btn">Login</button>
                <div class="form-footer">
                    <p>Don't have an account? <a href="register.html">Sign up</a></p>
                    <p><a href="forgot-password.html">Forgot password?</a></p>
                    <p>Are you an admin? <a href="admin-login.html">Admin Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="js/nav.js"></script>
    <script type="module">
        import api from './js/api.js';

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const registered = urlParams.get('registered');
            const username = urlParams.get('username');

            if (registered && username) {
                const welcomeMessage = document.getElementById('welcomeMessage');
                welcomeMessage.textContent = `Welcome, ${decodeURIComponent(username)}! Please log in.`;
                welcomeMessage.style.display = 'block';
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent default form submission

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            try {
                const response = await api.login({ email, password });
                if (response.token) {
                    // Store token in localStorage
                    localStorage.setItem('token', response.token);
                    localStorage.setItem('user', JSON.stringify(response.user));
                    
                    // Redirect to home page
                    window.location.href = 'index.html';
                } else {
                    alert('Login failed: ' + (response.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Login error:', error);
                alert(error.message || 'Login failed. Please try again.');
            }
        });
    </script>
</body>
</html>
