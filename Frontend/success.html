<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - Eventify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content-box success-container">
        <div id="processing">
            <div class="loader"></div>
            <h2>Finalizing your booking...</h2>
            <p>Please wait while we confirm your payment.</p>
        </div>
        
        <div id="success" style="display: none;">
            <div class="icon" style="color: #48bb78;">✅</div>
            <h2>Payment Successful!</h2>
            <p>Your tickets have been booked successfully.</p>
            <a href="account.html" class="btn btn-primary" style="margin-top: 20px; display: inline-block;">View My Bookings</a>
        </div>

        <div id="error" style="display: none;">
            <div class="icon" style="color: #f56565;">❌</div>
            <h2>Something went wrong</h2>
            <p id="error-msg">We couldn't verify your payment.</p>
            <a href="events.html" class="btn btn-primary">Return to Events</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const sessionId = urlParams.get('session_id');
            const token = localStorage.getItem('token');

            if (!sessionId || !token) {
                window.location.href = 'index.html';
                return;
            }

            try {
                const response = await fetch('http://127.0.0.1:3000/api/bookings/success', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({ session_id: sessionId })
                });

                const data = await response.json();
                
                document.getElementById('processing').style.display = 'none';
                if (response.ok) {
                    document.getElementById('success').style.display = 'block';
                } else {
                    document.getElementById('error').style.display = 'block';
                    document.getElementById('error-msg').textContent = data.error || 'Verification failed';
                }
            } catch (error) {
                document.getElementById('processing').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        });
    </script>
</body>
</html>
