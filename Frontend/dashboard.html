<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Eventify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">Eventify</a>
            <nav>
                <ul id="nav-links">
                    <!-- Links will be injected by script -->
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="events-list">
            <div class="container">
                <h1>My Bookings</h1>
                <div id="booked-events-container" class="events-grid">
                    <!-- Booked events will be dynamically loaded here -->
                </div>
            </div>
        </section>
        <section class="events-list" style="margin-top: 40px;">
            <div class="container">
                <h1>My Created Events</h1>
                <div id="created-events-container" class="events-grid">
                    <!-- Created events will be dynamically loaded here -->
                </div>
            </div>
        </section>
        <section id="organizer-section" class="container" style="display: none;">
            <!-- Organizer upgrade section will be injected here -->
        </section>
    </main>

    <!-- Attendee List Modal -->
    <div id="attendeesModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="attendees-modal-title">Event Attendees</h2>
                <span class="close-btn">&times;</span>
            </div>
            <div id="attendees-list-container">
                <!-- Attendee list will be rendered here -->
            </div>
        </div>
    </div>
    <script type="module" src="js/nav.js"></script>
    <script type="module" src="js/dashboard.js"></script>
</body>
</html>
