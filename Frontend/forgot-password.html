<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Eventify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo">Eventify</a>
        <nav>
            <ul id="nav-links"></ul>
        </nav>
    </header>

    <div class="login-container">
        <div class="login-form">
            <h2>Reset Password</h2>
            <p style="text-align: center; margin-bottom: 20px; color: #666;">Enter your email address and we'll send you a link to reset your password.</p>
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit" class="submit-btn">Send Reset Link</button>
                <div class="form-footer">
                    <p><a href="login.html">Back to Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="js/nav.js"></script>
    <script type="module">
        import api from './js/api.js';

        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const btn = e.target.querySelector('button');
            
            try {
                btn.disabled = true;
                btn.textContent = 'Sending...';
                
                const response = await api.forgotPassword(email);
                
                alert('If an account exists with this email, a reset link has been generated. Check the backend console logs for the link (Demo Mode).');
                // In a real app, you wouldn't show the link, but for this demo:
                if(response.resetUrl) {
                    console.log("Reset Link:", response.resetUrl);
                }
            } catch (error) {
                alert(error.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Send Reset Link';
            }
        });
    </script>
</body>
</html>
